id: etri:04

camera:
  # uri: data/2022/etri2022_04_crop.mp4
  uri: data/2021/etri_04.mp4
  sync: False

tracker:
  uri: dna.tracker.dna_deepsort

  dna_deepsort:
    detector: dna.detect.yolov4
    max_age: 30
    blind_zones:
      - [[1194, 397], [1078, 910], [4, 921], [0, 1078], [1920, 1075], [1920, 0],
        [1189, 1], [3, 2], [0, 730], [944, 372], [952, 325], [1197, 348]]
    exit_zones:
      - [[956, 372], [958, 297], [865, 297], [867, 371]]
      - [[1202, 410], [1206, 330], [1274, 328], [1275, 408]]
      - [[411, 841], [3, 694], [4, 1076], [408, 1071]]
    stable_zones:
      - [[1023, 345], [1151, 359], [1020, 738], [463, 626]]

publishing:
  min_path_length: 10
  attach_world_coordinates:
    camera_geometry: regions/etri_testbed/etri_testbed.json
    camera_index: 0
    # contact_point: simulation
  # stabilization:
  #   look_ahead: 7
  kafka:
    bootstrap_servers: [localhost:9092]
    # bootstrap_servers: [192.168.35.193:9091, 192.168.35.193:9092]
    topic: 'node-tracks'