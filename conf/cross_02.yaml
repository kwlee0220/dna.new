  # detector: file:videos/crossroads/cross_02_det.txt
  # min_detection_score: 0
  # n_init: 3
  # metric_threshold: 0.55
  max_iou_distance: 0.7
  # max_age: 10
  min_size: [30, 30]
  det_mapping:
    car: car
    bus: car
    truck: car
  blind_regions:
    - [464,-2,1479,144]
    - [408, -1, 652, 243]
    - [330, -1, 618, 281]
    - [-268, 429, 202, 1102]
    - [1732, 566, 2057, 1093]
    - [-34, 882, 2057, 1102]
  draw_zones: true
  # output: C:/Temp/data/track_output.csv

local_path:
