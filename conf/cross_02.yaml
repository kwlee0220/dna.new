node:
  id: cross:02
  show: true
  # output_video: C:/Temp/cam_test.mp4
  show_progress: false
  pause_on_eos: false
  min_trail_length: 10
  kafka:
    bootstrap_servers: [localhost:9092]
    topics:
      # track_events: node.tracks
      # local_path_events: node.local_paths
  # output: track_output.csv

camera:
  uri: ${oc.env:HOME}/Dropbox/data/crossroads/cross_02.mp4
